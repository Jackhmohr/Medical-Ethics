<!DOCTYPE html>
<html>
<head>
    <title>Philosopher Match Survey</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="surveyForm" action="/match" method="POST">
        <h1>Philosopher Match Survey</h1>
        <!-- Repeat the following block for each statement -->
        <div class="statement">
            <label for="statement1"> It is morally correct to save the five workers over the one in the trolley problem </label>
            <div class="likert">
                <input type="radio" name="statement1" value="1" required> Strongly Disagree
                <input type="radio" name="statement1" value="2"> Disagree
                <input type="radio" name="statement1" value="3"> Neutral
                <input type="radio" name="statement1" value="4"> Agree
                <input type="radio" name="statement1" value="5"> Strongly Agree
            </div>
        </div>
        <!-- ... more statements ... -->
        <div class="statement">
            <label for="statement2"> Euthanasia is murder </label>
            <div class="likert">
                <input type="radio" name="statement2" value="1" required> Strongly Disagree
                <input type="radio" name="statement2" value="2"> Disagree
                <input type="radio" name="statement2" value="3"> Neutral
                <input type="radio" name="statement2" value="4"> Agree
                <input type="radio" name="statement2" value="5"> Strongly Agree
            </div>
        </div>
         <div class="statement">
            <label for="statement3"> Abortion is immoral </label>
            <div class="likert">
                <input type="radio" name="statement3" value="1" required> Strongly Disagree
                <input type="radio" name="statement3" value="2"> Disagree
                <input type="radio" name="statement3" value="3"> Neutral
                <input type="radio" name="statement3" value="4"> Agree
                <input type="radio" name="statement3" value="5"> Strongly Agree
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>

    <div id="result" class="hidden">
        <h2>Matched Philosopher:</h2>
        <p id="matchedPhilosopher"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
